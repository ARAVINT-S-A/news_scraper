name: Python Tests

on:
  push:
    branches:
      - "**"
  schedule:
    - cron: "0 18 * * *" # Run at 6:00 PM UTC every day

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install -e .

      - name: Run tests
        run: pytest
